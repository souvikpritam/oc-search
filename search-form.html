<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Outdoorshef</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!---Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Main stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>    
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form class="form_search" action="#" method="post">
        <div class="form_search_content">
          <input type="text" name="qwe" placeholder="Gourmet">
          <i class="fas fa-search icon-search"></i>
        </div><!--/.form_search_content-->

        <div class="form_search_attributes">
          <span>Filters:</span>
            
               <div class="form_checkbox_item">
                  <input type="checkbox" name="asd[]" id="checkbox_1">  
                  <label for="checkbox_1">Grills</label>
               </div><!--/.form_checkbox_item-->

               <div class="form_checkbox_item">
                 <input type="checkbox" name="asd[]" id="checkbox_2">  
                 <label for="checkbox_2">Accessories</label>
               </div><!--/.form_checkbox_item-->

               <div class="form_checkbox_item">
                 <input type="checkbox" name="asd[]" id="checkbox_3">  
                 <label for="checkbox_3">Recipes</label>
               </div><!--/.form_checkbox_item-->

               <div class="form_checkbox_item">
                 <input type="checkbox" name="asd[]" id="checkbox_4">  
                 <label for="checkbox_4">Cooking classes</label>
               </div><!--/.form_checkbox_item-->

               <div class="form_checkbox_item">
                 <input type="checkbox" name="asd[]" id="checkbox_5">  
                 <label for="checkbox_5">Others</label>
               </div><!--/.form_checkbox_item-->
               <button class="btn btn_apply_filter" type="submit" role="button">Apply filter</button>
        </div><!--/.form_search_attributes-->
      </form><!--/.form-->
    </div><!--/.col-md-12-->
  </div><!--/.row-->
</div><!--/.container-->

</body>
</html>
